<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const img = new Image();
  img.src = 'mieya.jpg'; // HARUS SAMA persis dengan yang di GitHub

  const particles = [];

  function heartFunction(t) {
    const x = 16 * Math.pow(Math.sin(t), 3);
    const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
    return { x, y };
  }

  class Particle {
    constructor() {
      const t = Math.random() * Math.PI * 2;
      const pos = heartFunction(t);
      this.x = canvas.width / 2 + pos.x * 15;
      this.y = canvas.height / 2 - pos.y * 15;
      this.size = Math.random() * 20 + 10;
      this.alpha = 1;
      this.speedY = Math.random() * 0.5 + 0.3;
    }

    update() {
      this.y += this.speedY;
      this.alpha -= 0.008;
    }

    draw() {
      if (img.complete) {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.drawImage(img, this.x - this.size / 2, this.y - this.size / 2, this.size, this.size);
        ctx.restore();
      }
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i < 5; i++) {
      if (particles.length < 1000) {
        particles.push(new Particle());
      }
    }

    for (let i = 0; i < particles.length; i++) {
      particles[i].update();
      particles[i].draw();

      if (particles[i].alpha <= 0) {
        particles.splice(i, 1);
        i--;
      }
    }

    requestAnimationFrame(animate);
  }

  img.onload = () => {
    animate();
  };

  img.onerror = () => {
    alert("‚ùå Gambar 'mieya.jpg' tidak ditemukan.\nPastikan file berada di repo dan ejaannya benar.");
  };
</script>
